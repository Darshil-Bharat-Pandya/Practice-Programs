<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice198</title>
    <style>
        body{
            text-align: center;
            color: green;
        }
        
        p::first-letter{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Geeks For Geeks</h1>
    <h2>::first-letter element</h2>

    <p>This is a paragraph using first-letter pseudo-element to style first letter of the paragraph.first-letter element turned the first letter of this paragraph to red and made it bold</p>
</body>
</html>
