<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-4</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="backend.php">

        <label for="myName">Name</label>
        <div>
        <input type="text" name="myName" id="Name">
        </div>
        <br>
        <label for="myFather'sName">Father's Name</label>
        <div>
        <input type="text" name="myFather'sName" id="Father'sName">
        </div>
        <br>
        <label for="myRollNumber">Roll Number</label>
        <div>
        <input type="number" name="myRollNumber" id="RollNumber">
        </div>
        <br>
        <label for="Standard">Standard</label>
        <div>
        <input type="number" name="myStandard" id="Standard">
        </div>
        <br>
        <label for="ClassName">Class Name</label>
        <div>
        <input type="text" name="myClassName" id="ClassName">
        </div>
        <br>
        <label for="Amounttobepaid">Amount to be Paid</label>
        <div>
        <input type="number" name="myAmounttobepaid" id="Amounttobepaid">
        </div>
        <br>
        <label for="Date">Date</label>
        <div>
         <input type="date" name="myDate" id="Date">
        </div>
        <br>
        <label for="AreYouEligible">Are You Eligible</label>
        </div>    
        <input type="checkbox" name="myEligibility" id="AreYouEligible" checked>
        <div>
        <br>
        <label for="Gender">Gender</label>
        <div>
        Male <input type="radio" name="myGender" id="Gender"> Female <input type="radio" name="myGender" id="Gender" > Other <input type="radio" name="myGender" id="Gender">
        </div>
        <br>
        <label for="WriteAboutYourself">Write About Yourself</label>
        <div>
        <textarea name="myText" id="WriteAboutYourself" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
        <label for="Food">Food</label>
        <select name="myFood" id="Food">
            <option value="Gujarati" selected>Gujarati</option>
            <option value="Punjabi">Punjabi</option>
            <option value="South Indian">South Indian</option>
            <option value="Chinese">Chinese</option>
        </select>
        </div>
        <br>
        <div>
         <input type="submit" value="Submit Now">
         <input type="reset" value="Reset Now">
         </div>
         <br>   
    </form>
</body>
</html>
