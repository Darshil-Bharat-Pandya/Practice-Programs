<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document189</title>
    <style>
        h1{
            text-align: center;
            font-weight: bolder;
            color: red;
            text-decoration: underline;
        }

        h2{
            text-align: center;
            font-weight: bolder;
            color: black;   
        }

        form{
            text-align: center;
            height: 400px;
            width: 500px;
            margin: auto;
            font-size: 20px;    
        }

        label{
            font-weight: bolder;
            margin-right: 10px;
        }

        input{
            font-weight: bolder;
            color: black;
        }

        input:focus{
            background-color: burlywood;
        }
    </style>
</head>
<body>
   <h1>Zomato</h1>
   <h2>This is an Example of :focus Pseudo-class</h2>

   <form>

    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Your Username">
    <br><br>

    <label for="email">Email-ID:</label>
    <input type="email" name="email" placeholder="Enter Your Email-ID">
    <br><br>

    <label for="password">Password:</label>
    <input type="password" name="Password" placeholder="Enter Your Password">
    <br><br>

   </form>
</body>
</html>
