<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice207</title>
    <style>
        body{
            text-align: center;
            color: green;
        }

        ul{
            width: 30px;
            font-size: 20px;
        }

        ul li::marker{
            color: darkred;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Example 2</h1>
    <h2>This is an Example of ::marker element in CSS</h2>

    <ul>
        <li>Paneer Butter Masala</li>
        <li>Dal Fry</li>
        <li>Tandoori Butter Roti</li>
        <li>Jeera Rice</li>
        <li>Buttermilk</li>
    </ul>
</body>
</html>
