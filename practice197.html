<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice197</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            color: white;
            background-color: black;
        }

        h2{
            color: black;
            background-color: green;
        }

        p::first-line{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Example1</h1>
    <h2>This is an Example of ::first-line element</h2>

    <p>
        This is a paragraph using first-line pseudo-element to style first line of the paragraph. Content in the first line turns red and becomes bold.
    </p>
</body>
</html>
