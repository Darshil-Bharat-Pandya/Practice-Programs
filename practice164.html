<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice164</title>
    <style>
        #divid{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
        }

        h1{
            color: green;
        }

        span{
            color: white;
            background-color: green;
            border-radius: 50px;
            font-size: 15px;
            text-transform: uppercase;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="divid">
        <span>
            This Website is for Geeks
        </span>
        <h1>
            GeeksforGeeks
        </h1>
        <h2>
            A CSS ruleset is applying various affirmations to various pieces of the document.
        </h2>
    </div>
</body>
</html>
