<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>

    <!-- The difference between id and class is that Id is unique and used for one element and class is used for multiple elements -->
    
    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet -->

    <!-- span.redBg is used for the below line. -->
    <span class="redBg"></span>

    <!-- span.mainspan is used for the below line -->
    <span class="mainspan"></span>

    <!-- span#mainspan is used for the below line -->
    <span id="mainspan"></span>

    <!-- . is used for class and # is used for id -->

    <!-- div.redBg.blackBorder.anotherClass is used for the below line -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- emmet takes div tag as default -->
    
    <!-- .blackBackground is used for the below line -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Ememt -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> is used for the below lines and to print 4 similar elements using emmet. -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>   

</body>
</html>
