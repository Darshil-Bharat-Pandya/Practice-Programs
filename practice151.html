<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice151</title>
</head>
<body>
    <h3>Example of a Select Box</h3>
    <form>
        <label for="country" style="font-weight: bolder;">Country:</label>
        <select name="country" id="country">
            <option value="India" style="font-weight: bolder;">India</option>
            <option value="Sri Lanka" style="font-weight: bolder;">Sri Lanka</option>
            <option value="Australia" style="font-weight: bolder;">Australia</option>
        </select>
    </form>
</body>
</html>
