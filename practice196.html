<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice196</title>
    <style>
        body{
            text-align: center;
        }

        p{
            font-size: 30px;
            margin: auto;
            height: 300px;
            width: 600px;
        }

        p::first-line{
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Geeks For Geeks</h1>
    <h2>::first-line element</h2>

    <p>This is a paragraph using first-line pseudo element to style first line of the paragraph. Content in the first line turns red and becomes bold.</p>
</body>
</html>
