<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice105</title>
</head>
<body>
    <center></center>
        <h2>
            Please Select One Option from the Below List of Food Items
        </h2>
        <form>
            <label for="chinese">Chinese Food</label>
            <input type="radio" id="chinese" name="food" value="chinese">

            <label for="southindian">South Indian Food</label>
            <input type="radio" id="southindian" name="food" value="southindian">

            <label for="punjabi">Punjabi Food</label>
            <input type="radio" id="punjabi" name="food" value="punjabi">

            <label for="fastfood">Fast Food</label>
            <input type="radio" id="fastfood" name="food" value="fastfood">

            <label for="gujarati">Gujarati Food</label>
            <input type="radio" id="gujarati" name="food" value="gujarati">
        </form>
    </center>
</body>
</html>
