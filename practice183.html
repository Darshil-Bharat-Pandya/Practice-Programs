<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice183</title>
    <style>
        h1,h2{
            color: green;
            font-weight: bolder;
            text-align: center;
        }

        .box{
        background-color: yellow;
        width: 300px;
        height: 200px;
        margin: auto;
        font-size: 40px;
        text-align: center;
        }

        .box:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
<!-- A Pseudo class in CSS is used to define the special state of an element. It can combined with a CSS selector to add an effect to existing elements based on their states. -->
    <h1>GeeksforGeeks</h1>
    <h2>:hover Pseudo-class</h2>

    <div class="box">
        My color changes if you hover over me!
    </div>
</body>
</html>
