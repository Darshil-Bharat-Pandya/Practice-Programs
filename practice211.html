<head>

    <title>practice211</title>
    <style>
        div ~ p{
            color: #009900;
            font-size: 32px;
            font-weight: bold;
            margin: 0px;
            text-align: center;
        }

        div{
            text-align: center;
        }
    </style>

<body>
<!-- The CSS combinators are explaining the relationship between two selectors. CSS selectors are the patterns used to select the elements for style purposes. A CSS selector can be a simple selector or a comples selector consisting of more than one selector connected using combinators.

There are four types of combinators available in CSS

1. General Sibling Selector 
2. Adjacent Sibling Selector
3. Child Selector 
4. Descendant Selector (space) -->

    <div>General sibling selector property</div>
    <p>GeeksforGeeks</p>
    <div>
        <div>child div content</div>
        <p>G4G</p>
    </div>
    <p>Geeks</p>
    <p>Hello</p>
</body>
