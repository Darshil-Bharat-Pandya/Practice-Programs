<body>
    <h1 style="color: red; font-weight: bolder; text-decoration: underline;">
        Zomato
    </h1>
    <h2>This is an example of option Tag</h2>

    <form>
        <label for="dropdown" style="font-weight: bolder;">
            Please Select your Food Preference:
        </label>
        <select name="dropdown" id="dropdown">
            <option
            >
                Please Select
            </option>
            <optgroup label="South Indian Food">
                <option value="idli">
                    Idli Sambhar
                </option>
            </optgroup>
            <optgroup label="Chinese Food">
                <option value="manchurian">
                    Manchurian Gravy
                </option>
            </optgroup>
            <optgroup label="Gujarati Food">
                <option value="gaathiyaa">
                    Gaathiyaa with Green Chutney
                </option>
            </optgroup>
            <optgroup label="Punjabi Food">
                <option value="paneer">
                    Paneer Butter Masala
                </option>
            </optgroup>
            <optgroup label="Fast Food">
                <option value="burger">
                    Veg. Cheese Burger
                </option>
            </optgroup>
        </select>
    </form>
