<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice184</title>
    <style>
        h1,h2{
            color: green;
            text-align: center;
            font-weight: bolder;
            text-decoration: underline;
        }

        #i1{
            color: white;
            background-color: red;
            height: 300px;
            width: 500px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }

        #i1:hover{
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <h1>GeeksforGeeks</h1>
    <h2>This is an Example of :hover Pseudo-Class</h2>

    <div id="i1">
        The colour will change when you hover over Me !
    </div>
</body>
</html>
