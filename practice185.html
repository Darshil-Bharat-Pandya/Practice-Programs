<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice185</title>
    <style>
        h1{
            color: red;
            font-weight: bolder;
            text-align: center;
            text-decoration: underline;
        }
        
        h2{
            color: green;
            font-weight: bolder;
            text-align: center;
        }

        #i1{
            text-align: center;
            font-weight: bolder;
            color: black;
            background-color: deeppink;
            margin: auto;
            height: 200px;
            width: 500px;
            font-size: 50px;
        }

        #i1:hover{
            color: white ;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Zomato</h1>
    <h2>This is an Example of :hover Pseudo-class in CSS</h2>

    <div id="i1">
        My colour changes when you hover over me !
    </div>
</body>
</html>
