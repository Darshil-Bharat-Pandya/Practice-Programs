<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice209</title>
    <style>
        body{
            text-align: center;
        }

        h1 h2{
            color: green;
        }

        p::selection{
            color: aquamarine;
            background-color: black;
            font-weight: bolder;
        }

        span::selection{
            color: pink;
            background-color: black;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>GeeksforGeeks</h1>
    <h2>This is an Example of ::selection element in CSS.</h2>

    <p>
        The content in this paragraph will turn in to darkred color on text and pink color on background.
    </p>

    <span>
        As this is not a paragraph, we can notice black color on background and darkblue color on text.
    </span>
</body>
</html>
