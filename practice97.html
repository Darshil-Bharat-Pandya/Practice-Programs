<body>
<!-- The <sup>-tag in HTML describes the text as a superscript text. In <sup>-tag the text is above the baseline of the text and that text appears in a smaller font. -->
    <center>
        <h1>
            GeeksforGeeks
        </h1>
        <h3>
            HTML &lt;sup&gt; Tag
        </h3>
        <p style="font-weight: bold;">a<sup style="font-weight: bold;">2</sup></p>
    </center>
</body>
</html>
