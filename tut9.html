    <strong style="border: 2px solid red;">this is a paragraph</strong>  <a style="border: 2px solid blue;">this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>

<!-- From the below mentioned tags, please identify that which tag is an inline element and which tag is a block element ? -->

<!-- <li>, <em>, <div>, <img>  -->

<!-- <li> tag is a block element. -->
<!-- <em> tag is a inline element. -->
<!-- <div> tag is a block element. -->
<!-- <img> tag is an inline-block element. -->

<!-- HTML Block Elements are used to structure the main content of a webpage. They typically start on a new line and take up the full width of their container. Example: <div>, <p>, <h1> to <h6>, and <ul>, etc. -->

<!-- HTML Inline Elements are used within block-level elements to style or format specific parts of the content. They don't start on a new line and only take up as much width as necessary for example include <span>, <a>, <strong> and <em>. -->

</body>
