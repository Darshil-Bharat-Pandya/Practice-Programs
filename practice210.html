<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice210</title>
    <style>
        body{
            text-align: center;
            font-weight: bolder;
            background-color: red;
        }

        p::selection{
            color: white;
            background-color: aquamarine;
        }

        span::selection{
            color: white;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Example 1</h1>
    <h2>This is an Example of ::selection element in CSS</h2>

    <p>
        The text and background colour of this paragraph will change on selction of this paragraph.
    </p>

    <span>
        This is not a paragraph, but it's text and background colour will change on selection of this span-tag. 
    </span>
</body>
</html>
