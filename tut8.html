<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is HTML forms tutorial</h2>

    <form action="backend.php">
      <label for="name"> Name</label>
      <div>
        <input type="text" name="myName" id="name" />
      </div>
      <br />
      <label for="role"> Role</label>
      <div>
        <input type="text" name="myRole" id="role" />
      </div>
      <br />
      <label for="email"> Email</label>
      <div>
        <input type="email" name="myEmail" id="email" />
      </div>
      <br />
      <label for="date"> Date</label>
      <div>
        <input type="date" value="myDate" id="date" />
      </div>
      <br />
      <label for="bonus"> Bonus</label>
      <div>
        <input type="number" value="myBonus" id="bonus" />
      </div>
      <br />
      <label for="eligibility">Are You Eligible ?</label>
      <div>
        Yes <input type="radio" name="myEligibility" id="eligibility" /> No
        <input type="radio" name="myEligibility" id="eligibility" />
      </div>
      <br />
      <div>
        <label for="gender">Gender:</label>
        <br />
        Male <input type="radio" name="myGender" id="gender" /> Female
        <input type="radio" name="myGender" id="gender" /> Other
        <input type="radio" name="myGender" id="gender" />
      </div>
      <br />
      <div>
        <label for="write">Write About Yourself: </label>
        <textarea
          name="myText"
          id=""
          cols="90"
          rows="10"
          itemid="write"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
          <option value="amz" selected>Honda Amaze</option>
          <option value="swdz">Maruti Suzuki Swift Desire</option>
          <option value="Inov">Toyota Innovaa</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
