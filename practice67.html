<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice67</title>
</head>
<body>
<!-- <span>-tag is used to specify the numeber of columns that have a colgroup tag. The values are in numeric form. -->
    <center>
        <h1>GeeksforGeeks</h1>
        <h2>HTML colgroup Tag</h2>
        <table>
            <colgroup>
                <col span="2" style="background-color: green; color: white;">
                <col style="background-color: tomato;">
            </colgroup>
            <thead>
                <tr>
                    <th>STUDENT</th>
                    <th>COURSE</th>
                    <th>AGE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Manas Chhabra</td>
                    <td>BCA</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>Anurag Gupta</td>
                    <td>B.Tech</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
