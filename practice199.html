<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice199</title>
    <style>
        body{
            text-align: center;
            color: red;
            background-color: black;
        }

        p::first-letter{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Example1</h1>
    <h2>This is an Example of ::first-letter element in CSS.</h2>

    <p>
        This is a paragaraph using first-letter pseudo-element to style first letter of the paragaraph.first-letter element turned the first letter of this paragraph to red and made it bold.
    </p>
</body>
</html>
