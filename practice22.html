<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice22</title>
    <style>
        p{
            color: green;
            font-size: 30px;
            font-weight: 700;
        }
        #blue{
            color: red;
            font-size: 50px;
            font-weight: bolder;
        }
        #green{
            color: blueviolet;
            font-size: 40px;
            font-weight: lighter;
            text-align: center;
            background-color: rgb(220, 118, 15);
        }
        #red{
            display: grid;
            margin-block-start: 2em;
            margin-block-end: 2em;
            margin-inline-start: 4px;
            margin-inline-end: 4px;
        }
    </style>
</head>
<body>

    <p>This is a Paragraph Element.</p>
    <!-- An ID is represented by # symbol in HTML. -->
    <!-- A class is represented by . symbol in HTML. -->

    <p id="blue">These are the examples of paragraph tags in HTML.</p>

    <p id="green">It's a example of paragraph tag in HTML.</p>

    <p id="red">This is paragraph element with browser's default styling</p>

</body>
</html>
