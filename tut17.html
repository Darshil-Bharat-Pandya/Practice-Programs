<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

    <style>
        p{
            font-family: 'Roboto', sans-serif;
            font-size: 33px; 
            /* A pixel is 1/96th of an inch */
            line-height: 1.3em;
            
        }
        span{
          font-weight: bold;
          font-style: italic; 
          
        }
    </style>
</head>
<body>
    <!-- To select the elements with a specific ID, write the (#)character, followed by ID name. -->
    
    <!-- To select the elements with a specific class, write the (.)character, followed by class name. -->
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>    
</body>
</html>
